version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: git-whisperer-app
    volumes:
      - ..:/app
      - /app/target  # Exclude target directory from volume mount
    working_dir: /app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MONGODB_URL=mongodb://mongodb:27017/
      - MONGODB_DB=git_whisperer_db
      - MONGODB_COLLECTION=project_history
      - LOG_LEVEL=INFO
    depends_on:
      - mongodb
    networks:
      - git-whisperer-network
    # Keep container running for development/interactive use
    stdin_open: true
    tty: true
    command: ["tail", "-f", "/dev/null"]

  mongodb:
    image: mongo:7.0
    container_name: git-whisperer-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: git_whisperer_db
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - git-whisperer-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mongo_data:
  mongo_config:

networks:
  git-whisperer-network:
    driver: bridge