version: '3.8'

services:
  app:
    build:
      context: ../..
      dockerfile: docker/Dockerfile
    container_name: git-whisperer-core-app
    volumes:
      - ../..:/app
      - /app/target  # Exclude target directory from volume mount
    working_dir: /app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MONGODB_URL=mongodb://mongodb:27017/
      - MONGODB_DB=git_whisperer_db
      - MONGODB_COLLECTION=project_history
      - LOG_LEVEL=INFO
    networks:
      - git-whisperer-core-network
    # Keep container running for development/interactive use
    stdin_open: true
    tty: true
    command: ["tail", "-f", "/dev/null"]

networks:
  git-whisperer-core-network:
    driver: bridge